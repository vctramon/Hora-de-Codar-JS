<body>

    <script>
        var valor1 = prompt("Digite o primeiro valor: ");
        var valor2 = prompt("Digite o segundo valor: ");
        var valor3 = prompt("Digite o terceiro valor: ");
     
        while(valor1 == valor2){
            alert("Coloque valores diferentes");
            if(valor1 > valor2 || valor1 > valor3){
             alert("O mairo valor é " + valor1);
           }if(valor2 > valor1 || valor2 > valor3){
             alert("O maior valor é " + valor2);
           }if(valor3 > valor1 || valor3 > valor2){
             alert("O mairo valor é " + valor3);
           }
        }
           
           
     
     
     </script>
    
</body>
